<div class="container">
<h2>Connect with us!</h2>

</div>
      <div class="container">
      <form>
        <div class="row">
            <div class="col">
              <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First name" required>
            </div>
            <div class="col">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last name" required>
            </div>
          </div>        
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="exampleFormControlSelect1">What are you interested in?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Buying</option>
          <option>Selling</option>
          <option>Both!</option>
        
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">How did you hear about us?</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
      </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
